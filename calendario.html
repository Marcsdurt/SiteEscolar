<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="calendario.css">
</style>
<script>
  function setActive(element) {
    var thList = document.getElementsByTagName('th');
    for (var i = 0; i < thList.length; i++) {
      thList[i].classList.remove('active');
    }
    element.classList.add('active');
  }
</script>
    <title>Calendario</title>
</head>
<body>

        </ul>
    </nav>

    <h3 class="ano">2023</h3>
   
        <table>
            <tr>
                <th onclick="setActive(this)">Janeiro</th>

                <th onclick="setActive(this)">Abril</th>

</body>
</html>
